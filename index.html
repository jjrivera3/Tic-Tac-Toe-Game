<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left square"></div>
            <div class="top middle center square"></div>
            <div class="top right square"></div>
        </div>
        <div class="row">
                <div class="middle left square"></div>
                <div class="middle center center-square square"></div>
                <div class="middle right square"></div>
        </div>
        <div class="row">
                <div class="bottom left square"></div>
                <div class="bottom middle center square"></div>
                <div class="bottom right square"></div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
