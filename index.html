<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h2 class="messagebox"></h2>
        <div class="row">
            <div class="cells top left"></div>
            <div class="cells top middle center"></div>
            <div class="cells top right"></div>
        </div>
        <div class="row">
                <div class="cells middle left"></div>
                <div class="cells middle center center-square"></div>
                <div class="cells middle right"></div>
        </div>
        <div class="row">
                <div class="cells bottom left"></div>
                <div class="cells bottom middle center"></div>
                <div class="cells bottom right"></div>
        </div>
    </div>


    <script src="app.js"></script>

</body>
</html>
